<!doctype HTML>
<html>
<head>
<title>Alerts</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/bootstrap.js"></script>
</head>
<body style="background-color:green">

<div class="alert alert-success">
<strong>Sucess!</strong> You should
<a href="index.html" class="alert-link">read this message</a>
</div>

<div class="alert alert-success alert-dismissable fade show">
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
<strong>Sucess!</strong> This alert box could indicate a successful or positive action.
</div>

<div class="alert alert-danger alert-dismissable fade show">
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
<strong>Critical warning!</strong> Pleae try again.
</div>

</body>
</html>
